# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - arch-tom

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_93f89a52024f4ae2b213975104ba239a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_26f559f4cde445ecb19d512a7ca1d108 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_93f89a52024f4ae2b213975104ba239a }}/archtom:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'arch-tom'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_02324eb0bbf142259caa4336f68f5a0a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_93f89a52024f4ae2b213975104ba239a }}/archtom:${{ github.sha }}'