# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - server-for-me

on:
  schedule:
  - cron: '20 2 * * *'
  
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5e6caaf6080e480387bf3c0e07645de6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_97070c2f0de14cbca54d139e76c44962 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_5e6caaf6080e480387bf3c0e07645de6 }}/theredrover:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'server-for-me'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_33aaabab6d9143d68c76cb34684f78bc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5e6caaf6080e480387bf3c0e07645de6 }}/theredrover:${{ github.sha }}'
