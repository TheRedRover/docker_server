# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - server-for-me

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6fd1904a56a144b1906f733a828ac6aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bd87a4dd656d49c58bb3241611be4a33 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_6fd1904a56a144b1906f733a828ac6aa }}/theredrover/redrover:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'server-for-me'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_15c45a7890694e9784097048ac2cf3d9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6fd1904a56a144b1906f733a828ac6aa }}/theredrover/redrover:${{ github.sha }}'