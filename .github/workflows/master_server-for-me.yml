# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - server-for-me

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cb262d31393f4880abd139d469924a0e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a8e1094837674a6088a4d1bb18519341 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_cb262d31393f4880abd139d469924a0e }}/theredrover:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'server-for-me'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef1f7db5a9224b7e9070dc4b8a7194b9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cb262d31393f4880abd139d469924a0e }}/theredrover:${{ github.sha }}'